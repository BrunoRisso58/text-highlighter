<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text Highlighter</title>
</head>
<body>
    <div class="max-w-2xl mx-auto p-4">
        <h1 class="text-2xl mt-8 mb-4 font-sans">Highlight Text's First Words</h1>
        <form>
            <div class="mb-4 w-full bg-gray-50 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
                <div class="py-2 px-4 bg-white rounded-b-lg dark:bg-gray-800">
                    <textarea id="editor" rows="8" class="block px-0 w-full text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Your text here..." required></textarea>
                </div>
            </div>
            <button type="submit" id="submitButton" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                Tranform
            </button>
        </form>
        <div class="mt-6">
            <p id="newText" class="text-base leading-8 tracking-normal font-sans text-black"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
